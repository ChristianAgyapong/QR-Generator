<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🔳 Advanced QR Code Generator</h1>
    <p class="description">Easily generate and download customized QR codes with adjustable colors, size, and content.</p>

    <input type="text" id="qrText" placeholder="Enter text, link, or any content..." />

    <div class="controls">
      <label>📐 Size: <input type="range" id="qrSize" min="100" max="500" value="250" /></label>
      <label>🎨 Foreground: <input type="color" id="fgColor" value="#000000" /></label>
      <label>🎨 Background: <input type="color" id="bgColor" value="#ffffff" /></label>
    </div>

    <div class="buttons">
      <button id="generateBtn">🔁 Generate</button>
      <button id="clearBtn">❌ Clear</button>
    </div>

    <div class="qr-output">
      <canvas id="qrCanvas"></canvas>
      <p id="qrLabel" class="info"></p>
    </div>

    <div class="actions">
      <button id="downloadBtn">📥 Download PNG</button>
      <button id="copyLinkBtn">📋 Copy Image</button>
    </div>

    <footer class="footer">
      <p>Created with ❤️ by Christian • <a href="https://github.com" target="_blank">GitHub</a></p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
